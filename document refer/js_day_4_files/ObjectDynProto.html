<script>

		console.log(`${this.fname} ${this.lname}`);
		};
	};

};

var person1 = new PersonDynProto ('Karthik','Raman','karthik@clayfin.com' );
person1.fname = "Karthik";
person1.lname = "Raman";

person1.displayName();
