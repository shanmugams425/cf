<html>
<head>
<title>Control Statements</title>
<link rel="Fav icon" href="images/favicon.ico">
</head>
<body>
<p>Control Statements</p>  
<script>
const todos = [
    {
		id:1,
		text: "Conduct Training on Javascript",
		isCompleted: true
	},
    {
		id:2,
		text: "Conduct Training on jQuery",
		isCompleted: false
	},
	{
		id:3,
		text: "Conduct Training on Backbone",
		isCompleted: false
	},
	
];


//For 
for(let i=0;i<10;i++) {
console.log(` For loop index : ${i}`);

}


//While
let i = 0;
while (i<10) {
console.log(` For loop index : ${i}`);
i++;
}


for(let i=0;i<todos.length;i++) {
console.log(` Text : ${todos[i].text}`);

}


for (let todo of todos) {
	console.log(` Text : ${todo.text}`);
}

//High Order Methods

//forEach, map , filter

todos.forEach(function(todo){
    console.log(` id : ${todo.id}`);
    console.log(` Text : ${todo.text}`);
    console.log(` isCompleted : ${todo.isCompleted}`);
	
});

const todoText = todos.map(
    function(todo){
	return todo.text;
})

console.log(todoText);

const todoCompleted = todos.filter(function(todo){
	return todo.isCompleted===true;
})
console.log(todoCompleted);
    
    const todoPending = todos.filter(function(todo){
	return todo.isCompleted===false;
})
    
    console.log(todoPending);

const todoCompletedText = todos.filter(function(todo){
	return todo.isCompleted===false;
}).map(function(todo) {
	return (todo.text);
	});

console.log (todoCompletedText);    

</script>
</body>
    
</html>
